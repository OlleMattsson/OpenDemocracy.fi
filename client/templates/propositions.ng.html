<ion-view title="Propositions">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <meteor-include src="loginButtons"></meteor-include>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <!--
        <div class="padding">
            <select ng-model="orderProperty">
                <option value="1">Ascending</option>
                <option value="-1">Descending</option>
            </select>
        </div>
        <input type="search" ng-model="vm.search" ng-change="newSearch()" placeholder="Search">
        -->
        <ion-list>
            <ion-item
                dir-paginate="proposition in vm.propositions | itemsPerPage: vm.perPage"
                total-items="vm.propositionsCount.count"
                href="#/app/propositions/{{proposition._id}}"
                >
                {{proposition.name}}<span ng-if="proposition.description"> - {{proposition.description}}</span>
            </ion-item>
        </ion-list>
        <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
    </ion-content>
</ion-view>
